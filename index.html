<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wish Sagar Happy Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f9f7ff; }
    form { background: #fff; padding: 2em; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 2px 16px #ececec; }
    h2 { text-align: center; }
    input, textarea { width: 100%; padding: 0.7em; margin: 0.5em 0 1.2em 0; border: 1px solid #dcdcdc; border-radius: 5px; }
    button { background: #6a5acd; color: #fff; border: none; padding: 0.7em 2em; border-radius: 5px; cursor: pointer; }
    #result { margin-top: 1em; color: green; text-align: center; }
  </style>
</head>
<body>
  <h2>Wish Me Happy Birthday! ðŸŽ‚</h2>
  <form id="wish-form">
    <label>Name:<input type="text" name="name" required></label>
    <label>Message:<textarea name="message" required></textarea></label>
    <label>Phone (optional):<input type="text" name="phone"></label>
    <label>Email (optional):<input type="email" name="email"></label>
    <button type="submit">Send Wish!</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('wish-form').addEventListener('submit', async function(e){
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this).entries());
      const res = await fetch('YOUR_WEBHOOK_URL', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(formData)
      });
      document.getElementById('result').innerText = "Wish sent! Thank you ðŸ˜Š";
      this.reset();
    });
  </script>
</body>
</html>
